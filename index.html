<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="css/style.css">
  <title>momentum</title>
</head>
<body>
	<div class="weather-box">
		<i class="weather-icon owf"></i>
		<div class="temperature"></div>
		<div class="weather-description"></div>
	</div>
	<div class="weather-box weather-box2">
		<div class="wind-speed"></div>
		<div class="humidity"></div>
		<div class="warning hidden">Invalid data!</div>
	</div>
	<div class="city" contenteditable="true"></div>
	<time class="time"></time>
	<div class="date"></div>
	<div class="year"></div>
	<h1><span class="enter-name hidden">Enter your name: </span>
		<span class="greeting"></span>
		<span class="brackets">[</span><span class="name" contenteditable="true"></span><span class="brackets">]</span><span class="to-hide">, and</span>
	</h1>
	<h2 class="to-hide2">what you wanna do?</h2>
	<h2 class="focus" contenteditable="true"></h2>
	
<figure class="quote">
  <blockquote>
  </blockquote>
  <figcaption>
  </figcaption>
</figure>
	
	<div class="buttonBlock">
		<button class='clearStorage'>Clear local storage and reload</button>
		<button class='changeBGbutton'>Change<br>background</button>
		<button class='changeQuote'>Get new<br>quote</button>
	</div>
	
  <script src="script.js"></script>
</body>
</html>
